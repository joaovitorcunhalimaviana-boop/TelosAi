<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#2563eb" rx="80"/>

  <!-- Medical Cross with rounded edges -->
  <g transform="translate(256, 256)">
    <!-- Vertical bar -->
    <rect x="-40" y="-160" width="80" height="320" fill="white" rx="20"/>
    <!-- Horizontal bar -->
    <rect x="-160" y="-40" width="320" height="80" fill="white" rx="20"/>

    <!-- Heart beat line overlay -->
    <path d="M -120,-10 L -80,-10 L -60,30 L -40,-50 L -20,10 L 0,-10 L 40,-10 L 60,30 L 80,-50 L 100,10 L 120,-10"
          stroke="#60a5fa"
          stroke-width="8"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.6"/>
  </g>

  <!-- Small stethoscope icon in corner -->
  <g transform="translate(380, 380) scale(0.8)">
    <circle cx="20" cy="20" r="18" fill="white"/>
    <circle cx="20" cy="20" r="12" fill="#2563eb"/>
    <path d="M 20,38 Q 20,60 40,70" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
    <circle cx="40" cy="72" r="8" fill="white"/>
  </g>
</svg>
